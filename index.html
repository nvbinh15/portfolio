<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <link rel='icon' href='assets/img/binh1.png'>
    <link rel='stylesheet' href='assets/css/styles.css'>
    <title>Nguyen Van Binh</title>
</head>

<body>
    <!--Header-->
    <header class='l-header'>
        <nav class="nav bd-grid">
            <div>
                <a href='#' class='nav__logo'>Van Binh</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class='nav__list'>
                    <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
                    <li class="nav__item"><a href="#work" class="nav__link">Work</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="bx bx-menu"></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!--Home-->
        <section class="home bd-grid" id="home">
            <div class="home__data">
                <h1 class="home__title">
                    Hi,
                    <br>Welcome to<span class="home__title-color">
                        <br>Van Binh's </span> website!
                </h1>
            </div>

            <div class="home__social">
                <a href="https://www.linkedin.com/in/nvbinh/" class="home__social-icon"><i
                        class='bx bxl-linkedin'></i></a>
                <a href="https://github.com/nvbinh15" class="home__social-icon"><i class='bx bxl-github'></i></a>
            </div>

            <div class="home__img">
                <img src='assets/img/binh1.png'>
            </div>
        </section>

        <!--About-->
        <section class="about section" id="about">
            <h2 class="section-title">About</h2>

            <div class="about__container bd-grid">
                <div class="about__img">
                    <img src='assets/img/binh.PNG'>
                </div>

                <div>
                    <h2 class="about__subtitle">My name is Nguyen Van Binh</h2>
                    <p class="about__text">I'm currently a year 2 student at National University of Singapore, majored
                        in Computer Engineering with a minor in Management.</p>
                </div>
            </div>
        </section>

        <!--Skills-->
        <section class="skills section" id="skills">
            <h2 class="section-title">Skills</h2>

        </section>


        <!--Projects-->
        <section class="work section" id="work">
            <h2 class="section-title">Work</h2>

            <div class="work__container bd-grid">
                <div class="work__img">
                    <img src="assets/img/binh.PNG" alt="">
                </div>
                <div class="work__img">
                    <img src="assets/img/binh.PNG" alt="">
                </div>
                <div class="work__img">
                    <img src="assets/img/binh.PNG" alt="">
                </div>
                <div class="work__img">
                    <img src="assets/img/binh.PNG" alt="">
                </div>
                <div class="work__img">
                    <img src="assets/img/binh.PNG" alt="">
                </div>
                <div class="work__img">
                    <img src="assets/img/binh.PNG" alt="">
                </div>
            </div>
        </section>

        <!--Contact Me-->
        <section class="contact section" id="contact">
            <h2 class="section-title">Contact Me</h2>

            <div class="contact__container bd-grid">
                <form action="" class="contact__form">
                    <input type="text" placeholder="Name" class="contact__input">
                    <input type="mail" placeholder="Email" class="contact__input">
                    <!-- <textarea name="" placeholder="Message" id="" cols="0" rows="10" class="contact__input"></textarea> -->
                    <input type="message" placeholder="Message" class="contact__input">
                    <input type="button" value="Send" class="contact__button button">
                </form>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer class="footer">
        <p class="footer__title">Van Binh</p>
        <div class="footer__social">
            <a href="https://www.linkedin.com/in/nvbinh/" class="footer__icon"><i class='bx bxl-linkedin'></i></a>
            <a href="https://github.com/nvbinh15" class="footer__icon"><i class='bx bxl-github'></i></a>
        </div>
    </footer>

    <!--Scroll-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--JavaScript-->
    <script src="assets/js/main.js"></script>
</body>

</html>
